scalar JSON

type Layer {
    id: ID!
    title: String!
    visible: Boolean!
    current: Boolean!
    content: String!
}

type Sign {
    id: ID!
    title: String!
    signs: [Sign]
}

input LayerInput {
    title: String!
    content: String!
}

input UpdateLayerInput {
    id: ID!
    title: String!
    visible: Boolean!
    content: String!
    current: Boolean!
}

type Query {
    layers: [Layer],
    signs: [Sign],
}

type Mutation {
    addLayer (input: LayerInput!): Layer!
    deleteLayer (id: ID!): Layer!
    updateLayer (input: UpdateLayerInput!): Layer!
    changeCurrentLayer (id: ID!, value: Boolean!): [Layer]!
    changeLayerVisibility (id: ID!): Layer
}

type Subscription {
    layerAdded: Layer!
    layerDeleted: Layer!
}
